    <body>
        <header>
            <span id="banner"></span>
            <img id="headerLogo" src="images/knottyIntentionsLogo.webp" alt="Logo for Knotty Intentions a fiber boutique" width="300" loading="lazy">
            <section class="menu">
                <button id="hamMenu" type="button">
                    <img src="images/menu-bar.png" alt="Menu bar icons created by Md Tanvirul Haque - Flaticon" width="24">
                </button>
                <nav>
                    <ul class="navigation">

                        <li><a href=" https://jccrew23.github.io/wdd231/finalProject/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="contactMain">
            <h1 class="contactHeader">Contact Us!</h1>
            <form method="GET" action="thankYou.html" class="thanks">
                <div class="firstName">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="lastName">
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" width="400">
                </div>
                <div class="phone">
                    <label for="phone">Phone: </label> 
                    <input type="tel" id="phone" name="phone">
                </div>
                <textarea placeholder="Write your message"></textarea>
                <div class="check">
                    <input type="checkbox" id="agreement" name="agreement">
                    <label for="agreement" id="agreementLabel">I agree to the Terms and Conditions and to receive marketing emails from Knotty Intentions. </label>
                </div>
                <input type="submit" id="submit" name="submit" value="Send Message">
            </form>
        </main>
        <footer>
            <section class="contact">
                <div class="address">
                    <img src="images/home.png" alt="home icon" width="32" loading="lazy">
                    <p>1414 Main Street<br>Salem, VA 24153</p>
                </div>
                <div class="email">
                    <img src="images/email.png" alt="email icon" width="32" loading="lazy">
                    <p>shop@knottyintentions.com</p>
                </div>
                <div class="phone">
                    <img src="images/phone.png" alt="phone icon" width="32" loading="lazy">
                    <p>(215) 892-3356</p>
                </div>
            </section>
